<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        .error-container {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-message">
            <h2>Oops!</h2>
            <p>{{ message }}</p>
        </div>
    </div>
</body>
</html>
